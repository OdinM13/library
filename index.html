<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
            <button class="new-book">Add New Book</button>
        </header>
        <main>
            <dialog>
                <form action="" method="dialog" class="form">
                    <h2>Add New Book</h2>
                    <div class="input">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                    <div class="input">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required />
                    </div>
                    <div class="input">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" pattern="[0-9]*"/>
                    </div>
                    <div class="input">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" name="read" id="read" />
                    </div>
                    <div class="buttons">
                        <button type="submit" class="add">Add Book</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <div class="books">

            </div>
        </main>
    </body>
</html>
